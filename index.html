<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giai Ciu Lo Lem</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"> <!-- Font dễ thương -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #81BFDA; 
    }
    main {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
    }
    h1 {
      font-family: 'Patrick Hand', sans-serif; 
      font-size: 57px; 
      margin-top: 307px; 
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      position: absolute; 
    }
    #yes-btn {
      background-color: #A8D5BA; 
      color: #fff;
      left: 55%; 
      top: 55%; 
      transform: translate(-50%, -50%);
    }
    #no-btn {
      background-color: #F6A5A5; 
      color: #fff;
      left: 45%; 
      top: 55%; 
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <main>
    <h1>Anh ấy có mún cíu Lọ Lem hăm?</h1>
    <button type="button" id="yes-btn">Có</button>
    <button type="button" id="no-btn">Khum</button>
  </main>

  <script>
    const noBtn = document.getElementById("no-btn");
    const questionText = document.querySelector("h1");

    noBtn.addEventListener("click", () => {
      questionText.textContent = "Huhu Ọ-Ọ"; 
      setTimeout(() => {
        questionText.textContent = "Anh đã nhận được Bad End 'Heartless'"; // Trở lại câu hỏi ban đầu sau 5 giây
      }, 5000); 
    });

  
    const yesBtn = document.getElementById("yes-btn");
    yesBtn.addEventListener("mouseover", () => {
      const bodyRect = document.body.getBoundingClientRect();
      const btnRect = yesBtn.getBoundingClientRect();
      const maxX = bodyRect.width - btnRect.width;
      const maxY = bodyRect.height - btnRect.height;
      yesBtn.style.left = `${Math.random() * maxX}px`;
      yesBtn.style.top = `${Math.random() * maxY}px`;
    });
  </script>
</body>
</html>
